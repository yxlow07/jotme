<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/c2aeb8e94c.js"
      crossorigin="anonymous"
    ></script>

    <title>JotMe</title>
  </head>

  <body>
    <i class="fa-solid fa-star backgroundstar cyan"></i>
    <i class="fa-solid fa-star backgroundstar pink"></i>
    <i class="fa-solid fa-star backgroundstar purple"></i>
    <i class="fa-solid fa-star backgroundstar yellow"></i>
    <nav class="glossy">
      <img src="assets/logo.png" alt="" width="120px" />
      <ul>
        <li><a href="index.html">Entries</a></li>
        <li><a href="stats.html">Stats</a></li>
      </ul>
    </nav>

    <div id="main">
      <div id="allentries" class="glossy">
        <div class="entries" id="entries">
          <h1>Your Entries</h1>
          <hr />
        </div>
        <div class="buttonsec">
          <button onclick="addEntry()">Add Entry</button>
        </div>
      </div>
      <div id="selectedentry" class="glossy">
        <div class="titleitems">
          <input id="nameofentry" type="text" placeholder="Add a title..." autocomplete="off"></input>
          <input id="dateofentry" type="date"></input>
        </div>
        <textarea name="entrytext" id="entrytext"></textarea>
        <div class="suggestedprompts" id="suggestedprompts">
          <button id="saveentrybutton" style="margin-top: 10px;" onclick="saveEntry()">Save Entry</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
